  <main class="pb-5 container">
    <div class="container">
      <div class="text-center" role="alert"><br>
        <h2>Productos</h2>
        <h4 class="lead">Verás aquí todos los productos de la categoría <span id="nombre-categoria"></span></h4><br>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="sortCheaper">
              <label class="btn btn-light" for="sortCheaper"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
              <input type="radio" class="btn-check" name="options" id="sortExpensive">
              <label class="btn btn-light" for="sortExpensive"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
              <input type="radio" class="btn-check" name="options" id="sortBySold" checked>
              <label class="btn btn-light" for="sortBySold"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="fromCostMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="toCostMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="filtrarCost">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="clearFiltro">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div><br>
        <div class="col-lg-6">
          <input class="form-control" type="search" placeholder="Search" id="buscar"><br>
        </div>
