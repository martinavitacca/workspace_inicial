  <main>
    <div class="container">

      <form id="perfilFormulario" class="needs-validation" novalidate>
        <div class="container rounded bg-white mt-5 mb-5">
          <div class="row">
            <div class="col-md-5 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" id="imagenUser" src="">
                <span class="font-weight-bold">User:</span>
                <span class="text-black-50" id="username"></span>
              </div>
            </div>
            <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels" for="nombre">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Debe haber un nombre ingresado.
                    </div>   
                  </div>
                  <div class="col-md-6">
                    <label class="labels" for="apellido">Apellido:</label>
                    <input id="apellido" type="text" class="form-control" value="" placeholder="" required>
                    <div class="invalid-feedback">
                      Debe haber un apellido ingresado.
                    </div>  
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels" for="nombre2">Segundo nombre:</label>
                    <input id="nombre2" type="text" class="form-control" placeholder="" value="">
                  </div>
                  <div class="col-md-6">
                    <label class="labels" for="apellido2">Segundo apellido:</label>
                    <input id="apellido2" type="text" class="form-control" value="" placeholder="">
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <label class="labels" for="celular">Celular:</label>
                    <input id="celular" type="tel" class="form-control" pattern="[0-9]{1,12}" placeholder="" value="">
                  </div>
                  <div class="col-md-12 mt-2">
                    <label class="labels" for="correo">Email:</label>
                    <input id="correo" type="text" class="form-control" placeholder="" value="" disabled>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="mb-3">
                    <label for="cambioImagen" class="form-label">Cambiar imágen de perfil:</label>
                    <input class="form-control" type="file" id="cambioImagen">
                  </div>
                <div class="mt-5 text-center">
                  <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
